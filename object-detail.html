<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Detail | The Umbrella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="object-container" class="split-layout"> 
        
        <section id="metadata-controls" class="metadata-column">
            
            <h1 id="object-title"></h1>
            <div id="object-image-wrapper">
                <img id="object-image" src="" alt="Photo of the protest symbol">
            </div>

            <div id="filter-buttons-container">
                </div>

            <div id="static-tags">
                <p><strong>Object Type:</strong> <span id="type-tag"></span></p>
                <p><strong>Timeframe:</strong> <span id="timeframe-tag"></span></p>
                </div>
            
        </section>

        <section id="content-display" class="content-column">
            
            <article id="description-text"></article>
            
            <aside id="context-panel" class="hidden-panel">
                <button id="close-panel-btn">âœ• Close Context</button>
                <div id="context-panel-content">
                    </div>
            </aside>

        </section>

    </main>

    <script src="script.js"></script>


</body>
</html>
